<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #676661;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            background-color: #fff;
        }
        #message-input {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        #send-button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Live Chat</h1>
    <div id="chat-box"></div>
    <input id="message-input" type="text" placeholder="Type your message" autocomplete="off">
    <button id="send-button">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
